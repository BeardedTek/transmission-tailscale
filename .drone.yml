kind: pipeline
name: beardedtek-transmission-tailscale
trigger:
  branch:
    - master
  event:
    - push
steps:
- name: beardedtek-PUSH
  image: plugins/docker
  when:
    event:
      - push
  settings:
    username: beardedtek
    password:
      from_secret: docker_password
    repo: docker.beardedtek.com/beardedtek/transmission-tailscale
    registry: docker.beardedtek.com
    tags: latest,${DRONE_REPO_BRANCH}
    experimental: true
    compress: true
    squash: true
- name: dockerhub-PUSH
  image: plugins/docker
  when:
    event:
      - push
  settings:
    username: beardedtek
    password:
      from_secret: docker_password
    repo: beardedtek/transmission-tailscale
    tags: latest,${DRONE_REPO_BRANCH}
    experimental: true
    compress: true
    squash: true
- name: beardedtek-CRON
  image: plugins/docker
  when:
    event:
    - cron
    cron:
      include:
      - hourly
  settings:
    username: beardedtek
    password:
      from_secret: docker_password
    repo: docker.beardedtek.com/beardedtek/transmission-tailscale
    registry: docker.beardedtek.com
    tags: hourly
    experimental: true
    compress: true
    squash: true
- name: beardedtek-CRON
  image: plugins/docker
  when:
    event:
    - cron
    cron:
      include:
      - daily
  settings:
    username: beardedtek
    password:
      from_secret: docker_password
    repo: docker.beardedtek.com/beardedtek/transmission-tailscale
    registry: docker.beardedtek.com
    tags: daily
    experimental: true
    compress: true
    squash: true
